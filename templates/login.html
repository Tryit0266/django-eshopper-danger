{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <title>Eshopper - Login</title>
     <link href="{% static 'img/favicon.png' %}" rel="icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body style="font-family: 'Roboto', sans-serif;">
    {% include 'topbar.html'%}
    <div class="d-lg-none ">
        <a href="" class="text-decoration-none">
            <h1 class="m-0 display-5 font-weight-semi-bold"><span
                    class="text-primary font-weight-bold border ml-5 px-3 mr-1">E</span>Shopper</h1>
        </a>
    </div>
    <section class="w-70 px-5 py-5 ">

        <div class="row d-flex align-items-center justify-content-center h-100">
            <style>
                .divider:after,
                .divider:before {
                    content: "";
                    flex: 1;
                    height: 1px;
                    background: #eee;
                }
            </style>

            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4 rounded">
                        <input type="email" id="form1Example13" class="form-control form-control-lg"
                            placeholder="Email address" style="border-radius: 3px;" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4 rounded">
                        <input type="password" id="form1Example23" class="form-control form-control-lg"
                            placeholder="Password" style="border-radius: 3px;" />

                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check pl-2">
                            <input style="transform: scale(1.5);" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" style="color: #4f4f4f;;" class="font-weight-medium"
                                for="form1Example3"> &#160
                                Remember me
                            </label>
                        </div>
                        <a href="#!" style="color:#3b71ca;" class="font-weight-medium pr-2">Forgot password?</a>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-transparent btn-lg btn-block text-uppercase rounded shadow"
                        style="background-color:#3b71ca; color: white; font-weight: 500; font-size: 15px;">Sign
                        in</button>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>


                    <a class="btn btn-transparent btn-lg btn-block text-uppercase rounded shadow"
                        style="background-color: #3b5998; color: white; font-weight: 500; font-size: 15px;" href="#!"
                        role="button">
                        <i class="fab fa-facebook-f me-2"></i> Continue with Facebook
                    </a>
                    <a class="btn btn-transparent btn-lg btn-block text-uppercase rounded shadow"
                        style="background-color: #55acee; color: white; font-weight: 500; font-size: 15px;" href="#!"
                        role="button">
                        <i class="fab fa-twitter me-2"></i> Continue with Twitter</a>

                </form>
            </div>
        </div>


    </section>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>

</html>
